<button type="button" class="btn btn-primary mb-2 mt-2" data-toggle="modal" data-target="#exampleModal">
    Novo Candidato
</button>
<table class="table table-bordered table-condensed">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Cpf</th>
            <th>Idade</th>
            <th>Número</th>
            <th>Quantidade de votos</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let candidato of candidatos">
            <td>{{candidato.nome}}</td>
            <td>{{candidato.cpf}}</td>
            <td>{{candidato.idade}}</td>
            <td>{{candidato.numero}}</td>
            <td>{{candidato.quantidadeVotos}}</td>
        </tr>
    </tbody>
</table>



<div class="modal" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastrar candidato</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Nome</label>
                        <input name="nome" [(ngModel)]="candidato.nome" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Cpf</label>
                        <input name="cpf" [(ngModel)]="candidato.cpf" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Idade</label>
                        <input name="idade" [(ngModel)]="candidato.idade" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Número</label>
                        <input name="numero" type="number" [(ngModel)]="candidato.numero" class="form-control" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="salvar()">Gravar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
            </div>
        </div>
    </div>
</div>
